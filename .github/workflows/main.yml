name: "Build"

on:
  pull_request:
    branches:
      - dev
      - test
      - master
  push:
    branches:
      - dev
      - test
      - master

jobs:
  build:
    name: Build & Release
    runs-on: macos-latest

    steps:
      - name: Setup Flutter SDK
        uses: flutter-actions/setup-flutter@v4.0

      - run: flutter --version

      - name: Install dependencies
        run: flutter pub get

      - name: Run Tests
        run: flutter test

      - name: Build APK & App Bundle
        run: flutter build apk
      - run: flutter build appbundle
